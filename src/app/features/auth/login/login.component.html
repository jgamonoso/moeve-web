<div class="full-center login-bg">
  <div class="card">
    <div class="brand">
      <div class="logo">
        <span>M</span>
      </div>
      <h1>MOEVE</h1>
      <p>Preboarding Experience</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label>
        <span>Usuario</span>
        <input
          type="text"
          autocomplete="username"
          formControlName="username"
          [class.invalid]="f.username.invalid && (f.username.touched || f.username.dirty)"
          placeholder="p.ej. j.doe"
        />
        <small *ngIf="f.username.invalid && (f.username.touched || f.username.dirty)">
          Introduce tu usuario
        </small>
      </label>

      <label>
        <span>Contraseña</span>
        <input
          type="password"
          autocomplete="current-password"
          formControlName="password"
          [class.invalid]="f.password.invalid && (f.password.touched || f.password.dirty)"
          placeholder="••••••••"
        />
        <small *ngIf="f.password.invalid && (f.password.touched || f.password.dirty)">
          Introduce tu contraseña
        </small>
      </label>

      <button class="cta" type="submit" [disabled]="submitting()">
        <span class="loader" *ngIf="submitting()"></span>
        <span>{{ submitting() ? 'Entrando…' : 'Entrar' }}</span>
      </button>

      <p class="hint">
        (En esta demo, cualquier credencial te deja pasar)
      </p>
    </form>
  </div>
</div>
