<div class="full-center login-bg">
  <div class="card">
    <div class="brand">
      <div class="logo">
        <span>M</span>
      </div>
      <h1>MOEVE</h1>
      <p>Preboarding Experience</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <!-- Selector de usuario de demo -->
      <label>
        <span>Usuario</span>
        <select
          formControlName="userId"
          [class.invalid]="f.userId.invalid && (f.userId.touched || f.userId.dirty)"
        >
          <option value="" disabled selected>Elige un usuario de prueba…</option>
          <option *ngFor="let u of users" [value]="u.id">{{ u.label }}</option>
        </select>
        <small *ngIf="f.userId.invalid && (f.userId.touched || f.userId.dirty)">
          Selecciona un usuario
        </small>
      </label>

      <label>
        <span>Contraseña</span>
        <input
          type="password"
          autocomplete="current-password"
          formControlName="password"
          [class.invalid]="f.password.invalid && (f.password.touched || f.password.dirty)"
          placeholder=""
        />
        <small *ngIf="f.password.invalid && (f.password.touched || f.password.dirty)">
          Introduce tu contraseña (cualquiera vale en la demo)
        </small>
      </label>

      <button class="cta" type="submit" [disabled]="submitting()">
        <span class="loader" *ngIf="submitting()"></span>
        <span>{{ submitting() ? 'Entrando…' : 'Entrar' }}</span>
      </button>

      <p class="hint">
        (En esta demo, elige un usuario y escribe cualquier contraseña)
      </p>
    </form>
  </div>
</div>
