<section class="landscape">
  <!-- Fondo -->
  <div class="landscape__bg" aria-hidden="true"></div>

  <!-- HUD superior -->
  <header class="hud">
    <!-- MolÃ©culas (arriba centrado) -->
    <div class="hud__center">
      <app-achievement-progress
        [value]="progress.molecules.value"
        [total]="progress.molecules.total">
      </app-achievement-progress>
    </div>

    <!-- Estado (arriba derecha) -->
    <div class="hud__right">
      <app-countdown-progress
        [percent]="progress.percent"
        [minutes]="progress.remainingMinutes">
      </app-countdown-progress>
    </div>

  </header>

  <!-- MenÃº lateral (izquierda) -->

    [items]="menuItems"
    [lang]="lang.toUpperCase()"
    (itemClick)="onMenuItemClick($event)"
    (langClick)="openLangModal()"
    (logoutClick)="logout()"
    (brandClick)="goHome()"
  />

  <!-- Accesos rÃ¡pidos (derecha) -->

  </div>
</section>
